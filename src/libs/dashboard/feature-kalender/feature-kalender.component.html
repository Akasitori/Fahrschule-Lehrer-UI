<div class="body">

    <div class="title-row">

      <div class="title-name">
        <h1> <a href="#">Home</a> > Kalender </h1>
      </div>

      <div class="search-header">
        
        <div class="filter">
          <input
            matInput
            class="search-input"
            type="text"
            placeholder="Nachname"
          />
        </div>

        <div class="search-btn">
          <button mat-raised-button class="btn"> Suchen </button>
        </div>

      </div>

    </div>

    <div class="kalender">
        <mat-card class="kalender-card">
            <mat-calendar [(selected)]="selectedDate" (selectedChange)="onDateSelect($event)"></mat-calendar>
        </mat-card>
    </div>
    
</div>
